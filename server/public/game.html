<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="game">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script src="lib/phaser-ui-tools.min.js"></script>
    <script src="js/chatController.js"></script>
    <script src="js/player.js"></script>
    <script src="js/GameScene.js"></script>
    <script src="js/game.js"></script>

    <div class="gameContainer">
        <div id="gameZone" class="gameZone"> </div>
        <div class="buttonContainer">
            <button>Izquierda</button>
            <button>Derecha</button>
        </div>
    </div>

    <div id="chat" class="chatContainer">
        <form action="">
            <div class="messageContainer">
                <div class="remote-message">
                    <p class="messageSender"><b>Otro:</b></p>
                    <p>Hola, como estas?</p>
                </div>
                <div class="local-message">
                    <p class="messageSender"><b>Fede:</b></p>                                            
                    <p>Todo bien, y vos?</p>
                </div>   
            </div>

            <input type="text" placeholder="chat..." class="chatInput">
        </form>
    </div>


</body>

</html>
